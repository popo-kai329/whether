<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .weather-card {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .weather-card h2 {
            margin: 0;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
        select {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天気予報アプリ</h1>
        <select id="region-select">
            <option value="130000">東京</option>
            <option value="270000">大阪</option>
            <option value="110000">埼玉</option>
            <option value="040000">仙台</option>
            <option value="460100">鹿児島</option>
        </select>
        <div id="weather"></div>
    </div>

    <script>
        const weatherContainer = document.getElementById('weather');
        const regionSelect = document.getElementById('region-select');

        async function fetchWeather(regionCode) {
            try {
                const response = await fetch(`https://www.jma.go.jp/bosai/forecast/data/forecast/${regionCode}.json`);
                if (!response.ok) {
                    throw new Error('データ取得に失敗しました');
                }
                const data = await response.json();
                console.log(data); // デバッグ用: JSONデータを確認
                displayWeather(data);
            } catch (error) {
                weatherContainer.innerHTML = `<p>${error.message}</p>`;
            }
        }

        function getWeatherIcon(weather) {
            if (weather.includes('晴')) {
                return '☀️'; // 晴れ
            } else if (weather.includes('雨')) {
                return '🌧️'; // 雨
            } else if (weather.includes('曇')) {
                return '☁️'; // 曇り
            } else if (weather.includes('雪')) {
                return '❄️'; // 雪
            } else {
                return '🌈'; // その他
            }
        }

        function displayWeather(data) {
            weatherContainer.innerHTML = '';

            const areaName = data[0].timeSeries[0].areas[0].area.name; // 地域名
            const forecasts = data[0].timeSeries[0].areas[0];
            const temperatures = data[0].timeSeries[2].areas[0].temps; // 気温情報

            const weatherDays = ["今日", "明日", "明後日"];

            for (let i = 0; i < 3; i++) {
                const weather = forecasts.weathers[i]; // 各日の天気
                const minTemp = temperatures[2 + i * 2]; // 各日の最低気温
                const maxTemp = temperatures[1 + i * 2]; // 各日の最高気温
                const weatherIcon = getWeatherIcon(weather);

                const weatherCard = document.createElement('div');
                weatherCard.className = 'weather-card';
                weatherCard.innerHTML = `
                    <h2>${areaName} - ${weatherDays[i]}の天気</h2>
                    <p>${weatherIcon} ${weather}</p>
                    <p>最高気温: ${maxTemp}℃ / 最低気温: ${minTemp}℃</p>
                `;
                weatherContainer.appendChild(weatherCard);
            }
        }

        // 地域選択時のイベント
        regionSelect.addEventListener('change', (e) => {
            const selectedRegion = e.target.value;
            fetchWeather(selectedRegion);
        });

        // 初期化
        fetchWeather(regionSelect.value); // 初期表示は選択された地域（東京）
    </script>
</body>
</html>
